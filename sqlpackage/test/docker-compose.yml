version: '2'
services:
  mssql-cli:
    image: ericskang/tools:mssql-cli
    depends_on:
      - mssql
    container_name: mssql-cli
    command: [bash, -c, "tail -f /dev/null"]
  sqlpackage:
    image: ericskang/tools:sqlpackage
    depends_on: 
      - mssql
    container_name: sqlpackage
    command: [bash, -c, "tail -f /dev/null"]
  mssql-tools:
    image: ericskang/sqltools:sqlcmd
    depends_on:
      - mssql
    container_name: mssql-tools
    command: [bash, -c, "tail -f /dev/null"]
  mssql:
    image: ericskang/unittestdb:latest
    container_name: mssql
    ports: 
      - "1433:1433"
    environment:
      SA_PASSWORD: "SqlDevOps2017"
      ACCEPT_EULA: "Y"
      MSSQL_PID: Developer
